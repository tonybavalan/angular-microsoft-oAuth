<div style="margin: auto; width: 60%;">
    <mat-card>
        <mat-card-title style="text-align: center;">User Information</mat-card-title>
        <mat-card-content>
            <div style="display: inline-block;">
                <mat-list style="max-width: 50vw;">
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <div class="list-item-title">First Name</div>
                        <div class="list-item-content">{{profile?.givenName}}</div>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <div class="list-item-title">Last Name</div>
                        <div class="list-item-content">{{profile?.surname}}</div>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <div class="list-item-title">Email</div>
                        <div class="list-item-content">{{profile?.mail}}</div>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <div class="list-item-title">ID</div>
                        <div class="list-item-content">{{profile?.id}}</div>
                    </mat-list-item>
                </mat-list>
            </div>
        </mat-card-content>
    </mat-card>
</div>
